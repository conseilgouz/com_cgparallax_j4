CG_PX_TEXT_DESC="Entrez le texte &agrave; afficher dans cette section. Vous pouvez aussi y entrer des {loadposition..} pour afficher des modules."
CG_PX_CSS="Adaptations CSS"
CG_PX_CSS_DESC="Entrez ici les adaptations &eacute;ventuelles de votre CSS pour la section en cours."
CG_PX_NOTE1="<b>D&eacute;finition des sections.</b><br>Pour chaque section, il faut lui d&eacute;finir un titre (qui appara&icirc;t sur le menu du module, s'il est utilis&eacute;), une image d'arri&egrave;re-plan, l'article &agrave; afficher et, &eacute;ventuellement, les adaptations CSS sp&eacute;cifiques &agrave; cette section.<br>Chaque section est adaptable en modifiant la classe <b>cg_bg_img_&lt;no&gt;</b> o&ugrave; &lt;no&gt; est le no de sa section (de 1 &agrave; x).<br>Ainsi, vous pouvez modifier la taille de l'image, la couleur de font des paragraphes,...Par exemple, entrez .cg_bg_img_1 p {background-color: white; color:black} pour obtenir les paragraphes &eacute;crits en noir sur fond blanc."
CG_PX_CSS_GEN="Adaptations CSS"
CG_PX_CSS_GEN_DESC="Entrez ici les adaptations &eacute;ventuelles de votre CSS pour le module."
CG_PX_CSS_GEN_NOTE="<b>Adaptations CSS du module.</b><br>Ce module est adaptable en modifiant les classes <b>cg_parallax</b> ou <b>cg_bg_section</b>, la barre de navigation par <b>#cg_navbar</b>.<br>Ainsi, vous pouvez modifier la taille de l'image, la couleur de font des paragraphes,par exemple, entrez .cg_parallax p {background-color: white; color:black} pour obtenir les paragraphes écrits en noir sur fond blanc. Pour avoir des sections de la m&ecirc;me hauteur, entrez .cg_bg_section{height:50em}. Si vous avez des problèmes avec votre 'sticky menu', essayez d'entrer .cg_sticky {top:3em !important}."
