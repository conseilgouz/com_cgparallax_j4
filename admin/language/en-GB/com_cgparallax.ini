CG_PX_CSS_GEN_NOTE="<b>Module's CSS customization.</b><br>You may customize this module, updating classes <b>cg_parallax</b> or <b>cg_bg_section</b>, and module's menu by <b>#cg_navbar</b>.<br>So, you may update parapgraphs' font color, background, for example, entering .cg_parallax p {background-color: white; color:black} to have parapgraph text black on a white background. You may also update sections so they'll be the same height, just enten .cg_bg_section{height:50em}.if you experience sticky menu problem, try to add .cg_sticky {top:3em !important}"
