CG_PX_NOTE1="<b>Section definition.</b><br>Enter title, background image, content and specific CSS for this section.<br>You may customize sections by updating classes: <b>cg_bg_img_&lt;nb&gt;</b> where &lt;nb&gt; is section number (from 1 to x).<br>So, if you wish to update image size, background color, font color..., enter your css code here.<br>For example, enter .cg_bg_img_1 p {background-color: white; color:black} to have paragraph text black on a white background."
